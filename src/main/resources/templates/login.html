<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Please Log In</title>
    </head>
    <body>
        <h1>Please Log In</h1>
        <div th:if="${param.error}">Invalid username and password.</div>
        <div th:if="${param.logout}">You have been logged out.</div>
            
        <form th:action="@{/login}" method="post">
            <div>
                <input type="text" th:id="username-input" name="username" placeholder="Username"/>
            </div>
            <div>
                <input type="password" th:id="password-input" name="password" placeholder="Password"/>
            </div>
            <input type="submit" th:id="submit-button" value="Log in"/>
        </form>
        <div>
            No account? <a th:href="@{/register}" th:id="register-link">Register</a>
        </div>
    </body>
</html>
