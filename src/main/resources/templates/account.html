<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head th:replace="~{fragments/layout :: head('Account page')}">
        <title>Account page</title>
    </head>
    <body>
        <div th:replace="~{fragments/layout :: account-info}"></div>
        
        <div th:replace="~{fragments/layout :: account-page-sidebar(${accountDto.username})}"></div>
        
        <div class="main">
            <h1>Account <span th:text="${accountDto.username}"></span> page</h1>
            
            <h2>Account relations</h2>
            <ol>
                <li th:each="relation : ${accountRelations}">
                    From 
                    <a th:href="@{/accounts/{username}(username=${relation.source.username})}"
                       th:text="${relation.source.username}">
                        username
                    </a>
                    To
                    <a th:href="@{/accounts/{username}(username=${relation.target.username})}"
                       th:text="${relation.target.username}">
                        username
                    </a>
                    Status
                    <span th:text="${relation.status}"></span>
                </li>
            </ol>

            <h2>Relations to account</h2>
            <ol>
                <li th:each="relation : ${relationsToAccount}">
                    From 
                    <a th:href="@{/accounts/{username}(username=${relation.source.username})}"
                       th:text="${relation.source.username}">
                        username
                    </a>
                    To
                    <a th:href="@{/accounts/{username}(username=${relation.target.username})}"
                       th:text="${relation.target.username}">
                        username
                    </a>
                    Status
                    <span th:text="${relation.status}"></span>
                </li>
            </ol>
        </div>
    </body>
</html>
