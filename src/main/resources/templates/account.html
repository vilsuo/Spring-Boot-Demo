<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/security/tags">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Personal account page</title>
    </head>
    <body>
        <div th:replace="~{fragments/layout :: header}"></div>
        
        <div>
            Personal page of <span th:text="${account.username}">username</span>
            <div sec:authorize="isAuthenticated()">
                <form method="POST" th:action="@{/accounts/{username}/follow(username=${account.username})}">
                    <input type="submit" value="Follow"/>
                </form>
            </div>
        </div>
        
        <h2>Following</h2>
        <ol>
            <li th:each="followingAccount : ${account.following}">
                <a th:href="@{/accounts/{username}(username=${followingAccount.username})}" th:text="${followingAccount.username}">username</a>
            </li>
        </ol>
        
        <h2>Followers</h2>
        <ol>
            <li th:each="followedAccount : ${account.followers}">
                <a th:href="@{/accounts/{username}(username=${followedAccount.username})}" th:text="${followedAccount.username}">username</a>
            </li>
        </ol>
    </body>
</html>
