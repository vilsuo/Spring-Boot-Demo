spring.datasource.url=jdbc:h2:file:./database
spring.h2.console.enabled=true
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.path=/h2-console
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update




# Thymeleaf lataa sivujen osat v\u00e4limuistiin, jolloin niiden k\u00e4ytt\u00f6 on nopeampaa.
# T\u00e4m\u00e4 voi tehd\u00e4 sivujen kehitt\u00e4misest\u00e4 tuskaista, sill\u00e4 sivuihin teht\u00e4v\u00e4t 
# muutokset eiv\u00e4t automaattisesti p\u00e4ivity v\u00e4limuistiin.

# Sovelluksen kehitykseen k\u00e4ytett\u00e4v\u00e4ss\u00e4 profiilissa kannattaa kytke\u00e4 v\u00e4limuisti 
# pois p\u00e4\u00e4lt\u00e4. T\u00e4m\u00e4 tapahtuu lis\u00e4\u00e4m\u00e4ll\u00e4 seuraavat rivit kehitysk\u00e4yt\u00f6ss\u00e4 olevaan 
# konfiguraatiotiedostoon.
spring.thymeleaf.prefix=file:src/main/resources/templates/
spring.thymeleaf.cache=false

spring.resources.static-locations=file:src/main/resources/public/
spring.resources.cache.period=0